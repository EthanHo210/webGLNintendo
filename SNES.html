<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Nintendo Entertainment System</title>
    <link rel="stylesheet" href="Styles/stylesSNES.css"> <!-- Update the stylesheet link to SNES styles -->
</head>
<body>
    <header>
        <h1><img src="Styles/SNES_logo.svg"></img></h1>
    
    </header>
    <canvas id="snes-screen" width="256" height="224"> 
    
    <body>
        <p>test paragraph</p>
    </body>
</canvas>    
    <footer>
        <p>&copy; 2023 Team 13 Emulator Team. All rights reserved.</p>
        <div class="footer-buttons">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </footer>


    <script src="https://unpkg.com/jsnes@2.0.1/dist/jsnes.min.js"></script>
    <script src="snes-emulator.js"></script> <!-- Assuming you have a SNES emulator script -->
    <script>
        const emulator = new JSNES({
            'swfPath': 'https://unpkg.com/jsnes@2.0.1/dist/player.swf',
            'cpu': { 'cic_chip': 'CIC-SSN-2564' }, // SNES CIC chip
            'screenWidth': 256, // SNES resolution is 256x224
            'screenHeight': 224,
        });

        emulator.ui.setScreen('#snes-screen'); // Update the canvas ID
        emulator.ui.writeStatus('SNES Emulator is ready.');
    </script>
</body>
</html>
