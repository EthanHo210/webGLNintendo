<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <canvas id="nes-screen" width="256" height="240"></canvas>
    <footer>
        <p>&copy; 2023 Team 13 Emulator Team. All rights reserved.</p>
        <div class="footer-buttons">
            <a href="#">Home</a>

    </footer>
    <script src="https://unpkg.com/jsnes@2.0.1/dist/jsnes.min.js"></script>
    <script src="nes-emulator.js"></script>
    <script>
        const emulator = new JSNES({
            'swfPath': 'https://unpkg.com/jsnes@2.0.1/dist/player.swf',
            'cpu': { 'cic_chip': 'CIC-SSN-2564' }, // SNES CIC chip
            'screenWidth': 256, // SNES resolution is 256x224
            'screenHeight': 224,
        });

        emulator.ui.setScreen('#snes-screen'); // Update the canvas ID
        emulator.ui.writeStatus('SNES Emulator is ready.');
    </script>
</body>
</html>
